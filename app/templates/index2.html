<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>Jen's Top 5</title>
</head>
<body class = "bg-info">
    <div class="text-center">    
    <h1 class = "text-warning">Go Dubs</h1>
    <h2> {{players_title}} </h2>
    <h3>My favorite players are</h3>
    <ul>
        {% for player in bball_list%}
           {%if player == 'Stephen Curry'%}
           <a href="https://en.wikipedia.org/wiki/Stephen_Curry" class="btn btn-warning" >Stephen Curry</a>
           {%else %}
            <ul>{{ player }}</ul>
            {% endif %}
        {% endfor %}
    </ul>
    <img src = "https://upload.wikimedia.org/wikipedia/en/thumb/0/01/Golden_State_Warriors_logo.svg/1200px-Golden_State_Warriors_logo.svg.png" class="rounded" >
    </div>
</body>
</html>
